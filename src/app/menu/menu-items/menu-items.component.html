<div class="container">
    <div class="row text-center justify-content-center">
        <div class="col-12 mb-4">
          <h1>Meals</h1>
          <app-meal-filter (mealsFiltered)="mealsFiltered($event)"></app-meal-filter>
          <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            @for (meal of filteredMeals; track meals){
              <div class="card-group">
                <div class="card h-100" style="width: 18rem;">
                    <img [src] ="meal.imgUrl" class="card-img-top" alt="{{ meal.title }}" fill>
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.title }}</h5>
                        <p class="card-text">{{ meal.mealType }}</p>
                        <p>{{meal.calories}}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
              </div>
            }
          </div>
        </div>
    </div>
</div>
